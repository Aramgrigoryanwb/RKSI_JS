<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>poks</title>
</head>
<body>
    <section>
        <h2>Дарова</h2>
        <form action="">
            <input type="text" placeholder="Имя" class="name">
            <input type="button" value="Войти" name="signin">
        </form>
    </section>    
    <section>
        <div class="playTime">
            <button name="pause">Пауза</button>
            <div>
                <p><mark class="min">1</mark>:<mark class="sec">60</mark></p>
                <div class="score">0</div>
            </div>
            <button>Правила</button>
        </div>
        <div class="wrapper">
            <div class="generation"></div>
            <div class="game">
                <h2>Съедобное, несъедобное</h2>
            </div>
            <div class="catch"></div>
        </div>
    </section>    
    <!-- <section>
        
    </section>     -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
